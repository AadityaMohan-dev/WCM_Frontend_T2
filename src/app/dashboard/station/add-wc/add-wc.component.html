<div id="sect1" class="container-fluid">
    <div class="row" style="margin-left:8%;">
      <h1>Register Wheelchair</h1>
    </div>
      <div class="row">
          <div class="col-md-7">
            <div class="card">
                <h3>Add New Wheelchair</h3>
              <div class="card-body">
                <form class="row g-3" [formGroup]="wcForm" (submit)="submit()">
                  <div class="row">
                    <div class="col">
                      <label for="inputEmail4" class="form-label">Wheelchair code</label>
                      <input type="text" class="form-control" id="name"  formControlName="wc_code">
                    </div><div class="col">
                        <label for="inputEmail4" class="form-label">Status</label>
                        <input type="text" class="form-control"  formControlName="wc_status">
                    </div>
                  </div>
                  
                  
                  
                  <div class="row">
                    <div class="col-12 mt-4">
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </div>
                  
                </form>
                
              </div>
            </div>
          </div>
          <div class="col-md-4 mt-4">
          <img [src]="bgImg">
          </div>
  
       
  
        </div>
  </div>

<div class="row"><app-navbar style="position: sticky;"></app-navbar></div>
<div class="row" id="sect1">

  <div class="col-md-3 mt-4"><app-airprofile style="position: relative;"></app-airprofile></div>
  <div class="col">

    <div class="row" style="margin-left: 3%; margin-top: 2%;">
      <h1>AirX Airlines</h1>
      <div class="row mt-3">

        <div class="col">
          <div class="card card-body" style="justify-content: center;">
            <div class="row">
              <h4>Staff</h4>
              <table class="table table-striped">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Staff Code</th>
                      <th scope="col">Status</th>
                      <th scope="col">Username</th>
                      <th scope="col">Contact</th>
                      <th scope="col">Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let staff of staffs; let i = index">
                      <th scope="row">{{i+1}}</th>
                      <td>{{staff.name}}</td>
                      <td>{{staff.staffCode}}</td>
                      <td>{{staff.status}}</td>
                      <td>{{staff.user.username}}</td>
                      <td>{{staff.contact}}</td>
                      <td>{{staff.email}}</td>
                    </tr>
                  </tbody>

                </table>
              </table>
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col mt-5">
          <div class="card card-body" style="justify-content: center;">
            <div class="row">
              <h4>WheelChair</h4>
              <table class="table table-striped">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Wheelchair code</th>
                      <th scope="col">Wheelchair Status</th>
                  
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let w of wcs; let i = index">
                      <th scope="row">{{i + 1}}</th>
                      <td>wcs.wcCode</td>
                      <td>wcs.wcStatus</td>
                    </tr>
                  </tbody>

                </table>
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>

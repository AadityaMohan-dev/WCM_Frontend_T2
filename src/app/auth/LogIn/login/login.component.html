<div id="sect1" class="container-fluid">
        <h1>Wheel Chair Management</h1>

    <div class="row mt-5">
        <div class="col-md-6" style="margin-left: 4%;">
            <img [src]="bgImage"/>
        </div>
        
        <div class="card col-md-4" style="margin-left: 7%; width: 22rem; float: right;">
            <div class="card-body">
                <div class="row mb-3">
                    <h2>SignIn</h2>
                </div>
    
                <form [formGroup]="loginForm" (submit)="loginUser()">
                    <div class="mb-3 mt-4">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <!-- add validation for email -->
    
                        <div class="alert alert-danger mb-3" role="alert"
                            *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                            <span *ngIf="loginForm.controls['email'].errors ?.['required']">Email is required</span>
                            <span *ngIf="loginForm.controls['email'].errors ?.['email']">Enter valid Email</span>
                        </div>
    
    
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    
                        <!-- Password validaton -->
                        <div class="alert alert-danger mb-3" role="alert"
                            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                            <span *ngIf="loginForm.controls['password'].errors ?.['required']">password is required</span>
                            <span *ngIf="loginForm.controls['password'].errors ?.['minlength']">Password should be atleast 4
                                chars</span>
                        </div>
                    </div>
                    <button type="submit" class="btn" [disabled]="!loginForm.valid">LogIn</button>
                </form>
    
            </div>
    
        </div>
    </div>
</div>
